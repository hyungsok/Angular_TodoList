<mat-card>
  <mat-card-header>
    <mat-card-title>글쓰기</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <input placeholder="제목" [(ngModel)]="news.title">
    <br/>
    <div>
      <ckeditor [(ngModel)]="news.content" debounce="500">
      </ckeditor>
    </div>
    <!-- 로컬화일 업로드 구현부 -->
    <div style="margin-top: 1em;" fxLayoutAlign="center center">
      <button mat-raised-button mat-button-sm color="primary" (click)="addNews()">저 장</button>
    </div>
  </mat-card-content>
</mat-card>
