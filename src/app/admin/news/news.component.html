<mat-card>
  <mat-card-header>
    <mat-card-title>
      뉴스 목록
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="board-box" fxLayout="column" *ngFor="let news of newList">
      <p fxLayout="row" fxLayoutAlign="space-between center">
        <span>{{news.title}}</span>
        <span *ngIf="news.comment_count" style="color: red" class="m1-1">[ {{news.comment_count}} ]</span>
      </p>
    </div>
  </mat-card-content>
</mat-card>
