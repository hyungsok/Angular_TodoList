<mat-card>
  <mat-card-header>
    <mat-card-title>
      My Todo
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row">
      <input matInput placeholder="Add Todo Item" id="input_todo" fxFlex="5 1 auto">
      <button mat-raised-button color="primary" fxFlex="1 1 auto">추가</button>
    </div>
    <br/>

    <div class="table">
      <div class="tr">
        <div class="th">완료</div>
        <div class="th">todo</div>
        <div class="th">생성일</div>
        <div class="th">수정일</div>
        <div class="th"></div>
      </div>
      <div class="tr" *ngFor="let todo of todoList">
        <div class="td">{{todo.isFinished ? '완료' : '미완료'}}</div>
        <div class="td">{{todo.todo}}</div>
        <div class="td">{{todo.created}}</div>
        <div class="td">{{todo.updated}}</div>
        <div class="td">
          <button mat-raised-button color="warn">삭제</button>
        </div>
      </div>
    </div>

  </mat-card-content>
</mat-card>
